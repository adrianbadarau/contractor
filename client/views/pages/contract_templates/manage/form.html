<template name="contract_templates_manage_form">
    <form action="#" method="post" role="form" id="contract_template_form">
        <legend>{{form_title}}</legend>

        <div class="form-group">
            <label for="t_name" class="col-sm-2 control-label">T_name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" value="{{../contract_template.name}}" id="t_name" placeholder="Template name">
            </div>
        </div>

        <div class="form-group">
            <label for="t_ctr_nr" class="col-sm-2 control-label">T_ctr_nr</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="t_ctr_nr" value="{{contract_template.ctr_nr_field}}" placeholder="Contract Number">
            </div>
        </div>

        <div class="form-group">
            <label for="t_ctr_client" class="col-sm-2 control-label">T_ctr_client</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="t_ctr_client" value="{{../contract_template.ctr_client_field}}" placeholder="Contract Client">
            </div>
        </div>

        <div class="form-group">
            <label for="t_ctr_expiration_d" class="col-sm-2 control-label">T_ctr_expiration_d</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="t_ctr_expiration_d" value="{{contract_template.ctr_expiration_date_field}}" placeholder="Contract Expiration Date">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</template>
