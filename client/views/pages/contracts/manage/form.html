<template name="contracts_manage_form">
        {{#if is_create}}
            <div class="row">
            {{#if is_able_to_process}}
                <button class="btn btn-lg btn-info pull-right" id="process_image">Process Image</button>
            {{else}}
            <div class="full-width">
                <input type="file" id="file_upload" class="form-control form-input form-style-base">
                <input type="text" id="fake-input" class="form-control form-input form-style-fake" placeholder="Please Upload a file first" readonly>
                <span class="glyphicon glyphicon-open input-place"></span>
            </div>
            {{/if}}
        </div>
        {{/if}}
    <form action="#" method="post" id="contract_create_form" role="form">
        <legend>{{form_title}}</legend>
        <div class="form-group">
            <label for="c_number" class="col-sm-2 control-label">C_number</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" value="{{contract.nr}}" id="c_number" placeholder="C_number">
            </div>
        </div>
        <div class="form-group">
            <label for="c_client" class="col-sm-2 control-label">C_client</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" value="{{contract.client}}" id="c_client" placeholder="C_client">
            </div>
        </div>
        <div class="form-group">
            <label for="c_expiration_date" class="col-sm-2 control-label">C_expiration_date</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" value="{{contract.expiration_date}}" id="c_expiration_date" placeholder="C_expiration_date">
            </div>
        </div>
        <button type="submit" class="btn btn-primary {{#if cant_save }}disabled{{/if}}">Save</button>
    </form>
    <div class="row">
        {{#if contract.text}}
            <pre>{{ contract.text }}</pre>
                <a href="" target="_blank"><img src="{{file.url}}" alt="" class="thumbnail" /></a>
        {{else}}
            {{{ contract_text }}}
        {{/if}}
    </div>
</template>
